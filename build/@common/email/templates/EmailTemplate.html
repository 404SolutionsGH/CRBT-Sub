<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <title>CRBT Music Pro</title>
</head>
<body
        style="font-family: 'Montserrat', sans-serif; font-size: 16px; line-height: 1.5; padding: 20px; background: white; flex-direction: column; justify-content: center; align-items: center; gap: 10px;"
>

<div style=" height: 100%; flex: 1 1 0; padding: 60px 40px;background: #EFF0FA; border-radius: 28px;  flex-direction: column; justify-content: flex-start; align-items: center; gap: 40px; display: flex">
    <div style="align-self: stretch; justify-content: flex-start; align-items: center; gap: 10px; display: inline-flex">
        <img style="width: 70px; height: 70px" src="./crbt.png"/>
        <div style="color: #1B1B1F; font-size: 40px; font-family: Montserrat,sans-serif; font-weight: 700;  word-wrap: break-word">
            CRBT Music Pro
        </div>
    </div>

    <div
            style="align-self: stretch; width: 100%;  flex-direction: column; justify-content: center; align-items: center; gap: 20px; display: flex"
    >
        <div style="align-self: stretch; color: #1B1B1F; font-size: 40px; font-family: Montserrat,sans-serif; font-weight: 700; line-height: 64px; word-wrap: break-word">
            Mail Title
        </div>
        <div style="align-self: stretch; color: #1B1B1F; font-size: 30px; font-family: Montserrat,sans-serif; font-weight: 400; line-height: 40px; word-wrap: break-word">
            Mail body
        </div>
    </div>

    <!-- action button -->
    <div style="width: 50%;  background: #005AC1; border-radius: 100px;  flex-direction: column; justify-content: center; align-items: center; gap: 8px; display: flex">
        <div style="align-self: stretch; flex: 1 1 0; padding: 10px 24px;justify-content: center; align-items: center; gap: 8px; display: inline-flex">
            <div style="text-align: center; color: white; font-size: 14px; font-family: Montserrat,sans-serif; font-weight: 500; line-height: 20px">
                Mail action button
            </div>
        </div>
    </div>
</div>

</body>
</html>
